<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .stadium-image {
            text-align: center;
            margin: 2rem 0;
        }
        .stadium-image img {
            max-width: 100%;
            height: auto;
        }
        .ticket-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
       .ticket-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ticket-card h3 {
            margin-bottom: 0.5rem;
        }
        .ticket-card p {
            margin-bottom: 1rem;
        }
        .ticket-card button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ticket-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Concert Ticket Purchase</h1>
</header>

  <div class="container">
    <div class="stadium-image">
        <h2>Stadium Seating Sections</h2>
        <img src="stadium-seating-chart.jpg" alt="Stadium Seating Chart">
    </div>

    <div class="ticket-options">
        <div class="ticket-card">
            <h3>Section A (Front Row)</h3>
            <p>Price: $200 per ticket</p>
            <button>Buy Tickets</button>
        </div>
        <div class="ticket-card">
            <h3>Section B (Middle)</h3>
            <p>Price: $150 per ticket</p>
            <button>Buy Tickets</button>
        </div>
        <div class="ticket-card">
            <h3>Section C (Back)</h3>
            <p>Price: $100 per ticket</p>
            <button>Buy Tickets</button>
        </div>
        <div class="ticket-card">
            <h3>Section D (Balcony)</h3>
            <p>Price: $80 per ticket</p>
            <button>Buy Tickets</button>
        </div>
    </div>
</div>

</body>
</html>
