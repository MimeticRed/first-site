<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff6f61, #ff9068);
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
        }
        .logo img {
            height: 50px;
            width: auto;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
             padding: 1rem;
        }
        .stadium-image {
            text-align: center;
            margin: 2rem 0;
        }
        .stadium-image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .ticket-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .ticket-card {
            border: 2px solid #ff6f61;
            border-radius: 8px;
            padding: 1rem;
            background: #fffaf0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .ticket-card:hover {
            transform: scale(1.05);
        }
        .ticket-card h3 {
            margin-bottom: 0.5rem;
            color: #ff6f61;
        }
            .ticket-card p {
            margin-bottom: 1rem;
        }
        .ticket-card button {
            padding: 0.5rem 1rem;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ticket-card button:hover {
            background-color: #e55a4f;
        }
  .form-container {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container.active {
            display: block;
        }
        .form-container h3 {
            color: #ff6f61;
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
 .form-container button {
            padding: 0.5rem 1rem;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e55a4f;
        }
    </style>
    <script>
        function openForm() {
            document.getElementById('form-container').classList.add('active');
        }
    </script>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Concert Logo">
    </div>
    <h1>Concert Ticket Purchase</h1>
</header>
    <div class="container">
    <div class="stadium-image">
        <h2>Stadium Seating Sections</h2>
        <img src="stadium-seating-chart.jpg" alt="Stadium Seating Chart">
    </div>

    <div class="ticket-options">
        <div class="ticket-card">
            <h3>Section A (Front Row)</h3>
            <p>Price: $200 per ticket</p>
            <button>Buy Tickets</button>
        </div>
        <div class="ticket-card">
            <h3>Section B (Middle)</h3>
            <p>Price: $150 per ticket</p>
            <button>Buy Tickets</button>
        </div>
        <div class="ticket-card">
            <h3>Section C (Back)</h3>
            <p>Price: $100 per ticket</p>
            <button>Buy Tickets</button>
        </div>
        <div class="ticket-card">
            <h3>Section D (Balcony)</h3>
            <p>Price: $80 per ticket</p>
            <button onclick="openForm()">Buy Tickets</button>
        </div>
    </div>

    <div id="form-container" class="form-container">
        <h3>Fill Out Your Information</h3>
        <form>
                <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Number of Tickets:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
